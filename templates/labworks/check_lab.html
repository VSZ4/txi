{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Оценивание работы{% endblock %}</h1>

    <form method="POST">{% csrf_token %}
        <p>Работа студента - {{ check_lab.author }}</p>

        <input type="hidden" name="name" id="checkLabName" value="{{ check_lab.name }}" />

        <input type="hidden" name="file" id="checkLabFile" value="{{ check_lab.file }}" />

        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Поставьте оценку</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="mark" id="markLab" placeholder="Баллы" value="{{ check_lab.mark }}">
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Комментарии к работе</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" name="comment" id="commentLab">{{ check_lab.comment }}</textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-info" id="labCheckSubmit">Оценить</button>
          </div>
        </div>
    </form>

    <a href="javascript:history.go(-1)">Назад</a>
{% endblock content %}
