{% extends 'base.html' %}

{% block title %}Авторизация    {% endblock %}

{% block content %}
  <h2>Авторизация</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Введите логин</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="username" placeholder="Логин" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-lg-2 control-label">Введите пароль</label>
        <div class="col-lg-10">
            <input type="password" class="form-control" name="password" placeholder="Пароль" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-info">Войти</button>
        </div>
    </div>
  </form>
{% endblock %}
